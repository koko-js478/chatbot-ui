<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot User Interface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" type="text/css" href="lib/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" type="text/css" href="lib/fontawesome/css/solid.min.css">
		<script src="lib/jQuery.3.1.1.min.js"></script>
  </head>
  <body>
		<div id="chatButton" class="chatToggle"><i class="fas fa-comments"></i></div>       
		<div id="chatBox">
			<div id="chatBoxHeader">
				<h4 id="chatBotName">Chat Bot</h4>
				<div class="icons">
					<i class="fas fa-volume-up" id='speechResponse'></i>
					<i class="fas fa-minus chatToggle"></i>
				</div>
			</div>        
			<div id="chatBoxContent">
				<div id="chatLogs">            
					<div class="chat bot">
						<div class="botImg"><img src="https://i.ibb.co/cDCL67q/bot.png"></div>
						<p class="chat-message">Hey I am a Chat Bot! Say " Hi " to talk with me. I'll let you know the placement details of our college </p>
					</div>
					<div class="chat bot" id="typingIndicator" style="display: none;">
						<div class="botImg"><img src="https://i.ibb.co/cDCL67q/bot.png"></div>
						<div class="container">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</div>
					</div>
				</div>            
				</div>
			<div id="chatForm">
				<div id="chatInput">
					<div id="buttonDiv"></div>
					<textarea class="input" placeholder="Type a message" rows="1" data-min-rows='1'></textarea>
				</div>
				<div id="chatFormButtons">
					<i class="fas fa-microphone-slash" id="speechInput"></i>
				</div>
			</div>  
		</div> 
		<script type="module" src="index.js"></script>  
  </body>
</html>
