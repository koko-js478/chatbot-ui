<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot User Interface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="index.css">
		<link rel="stylesheet" type="text/css" href="lib/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" type="text/css" href="lib/fontawesome/css/solid.min.css">
		<script src="lib/jQuery.3.1.1.min.js"></script>
		<script src="lib/firebase.min.js"></script>
		<script type="text/javascript" src="js/credentials.js"></script>
  </head>
  <body>
		<div id="chatBubble" class="chatToggle"><i class="fas fa-comments"></i></div>       
		<div class="chatContainer">
			<div class="headerBar">
				<p class="title">Chat Bot</p>
				<div class="header-icons">
					<i class="fas fa-volume-mute" id='speechResponse'></i>
					<i class="fas fa-minus chatToggle"></i>
				</div>
			</div>        
			<div class="chatbox">
				<div class="chatlogs">            
					<div class="chat friend">
						<div class="bot-photo"><img src="https://i.ibb.co/cDCL67q/bot.png"></div>
						<p class="chat-message">Hey I am a Chat Bot! Say " Hi " to talk with me. I'll let you know the placement details of our college </p>
					</div>
					<div class="chat friend" id="loadingGif" style="display: none;">
						<div class="bot-photo"><img src="https://i.ibb.co/cDCL67q/bot.png"></div>
						<div class="container">
							<span class="circle"></span>
							<span class="circle"></span>
							<span class="circle"></span>
						</div>
					</div>
				</div>            
			</div>
			<div class="chat-form">
				<div id="inputDiv">
					<div id="buttonDiv"></div>
					<textarea class="input" placeholder="Type a message" rows="1" data-min-rows='1'></textarea>
				</div>
				<div id="chat-form-buttons">
					<i class="fas fa-microphone-slash" id="rec"></i>
					<i class="fas fa-keyboard" id="switchInputType"></i>
				</div>
			</div>  
		</div> 
		<script type="text/javascript" src="js/index.js"></script>  
		<script type="text/javascript" src="js/toggleChatBox.js"></script>
  </body>
</html>
